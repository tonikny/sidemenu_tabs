<ion-content [fullscreen]="true">

    <div id="container" class="subpage">

        <h1>SOCIAL SHARING</h1>

        <ion-header collapse="condense">
            <ion-toolbar>
              <ion-title size="large">Social Share</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="8" style="height: 200px;">
                <ion-img style="height: 200px;" [src]="imgurl"></ion-img>
              </ion-col>
              <ion-col size="4">
                  <ion-text>{{text}}</ion-text>
              </ion-col>  
              <ion-col size="12">
                <ion-text>{{link}}</ion-text>
              </ion-col>        
            </ion-row>
            <ion-row class="ion-align-items-center">
              <ion-col size="2">
                <ion-button color="light" (click)="shareGeneric('text')"><ion-icon name="share-social-outline"></ion-icon></ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>  


          <h1>CONTACTS</h1>

          <ion-list>
            <ion-list-header>Contactes que es diuen Jordi</ion-list-header>
      
            <ion-item *ngFor="let contact of myContacts; index as i">
              <ion-avatar slot="start">
                <img src="../assets/ball.png" />
              </ion-avatar>
              <ion-label>
                <h2>{{contact.displayName}}</h2>
              </ion-label>
            </ion-item>
      
          </ion-list>

    </div>

</ion-content>
