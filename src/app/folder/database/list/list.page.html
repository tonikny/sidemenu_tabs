<ion-content [fullscreen]="true" class="mypage">
  <div id="container" class="subpage">

    <h1>LIST</h1>

    <ion-list>
      <ion-item *ngFor="let task of tasks" lines="full">
        <ion-label>
          <strong>{{task.title}}</strong>
          <p>{{task.description}}</p>
        </ion-label>

        <div item-end>
          <button [routerLink]="['/folder/database/update', task.id]">
            <ion-icon name="create" style="zoom:1.5"></ion-icon>
          </button>
          <button (click)="remove(task.id)">
            <ion-icon name="trash" style="zoom:1.5"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="danger" (click)="goToCreate()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>
</ion-content>
